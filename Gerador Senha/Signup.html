<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CheckAccess.css">
    <title>Criar Conta</title>
</head>
<body class="bodyFlexbox">
    <div class="loginBox">
        <header>
            <h1>Criar nova conta</h1>
        </header>

        <form id="signupForm">
            <div class="userInput">
                <label for="username"><strong>Usu√°rio</strong></label>
                <input type="text" id="username" class="inputField" name="username" required>
                <span id="usernameError" class="error-message"></span>
            </div>

            <div class="emailInput">
                <label for="email"><strong>Email</strong></label>
                <input type="text" id="email" class="inputField" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div class="passwordInput">
                <label for="password"><strong>Senha</strong></label>
                <input type="password" id="password" class="inputField" name="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>

            <dialog id="successDialog">
                <p id="dialogMessage">Conta criada com sucesso!</p>
                <button type="button" id="closeDialogButton">Fechar</button>
            </dialog>

            <button type="submit" class="button" id="createAccountButton"><strong>Criar conta</strong></button>
            <button type="button" class="button" onclick="window.location.href='login.html';"><strong>Voltar</strong></button>
        </form>

        <script src="signup.js"></script>
    </div>
</body>
</html>
